<html>
  <head>
    <title>E-Comerce website by Nishant Patel</title>
    <link href="style.css" rel="stylesheet" />
    <link href="common.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="wrapper">
      <div class="header">
        <div class="logo arrange-left wid-25">
          <h1><span>E</span> <span>Com </span></h1>
        </div>
        <div class="search-product arrange-left wid-50">
          <input type="text" placeholder="Search Product" />
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="select-product arrange-left wid-25">
          <button class="common-btn">
            <span><i class="fa-solid fa-cart-shopping"></i>0</span>
          </button>
          <button class="common-btn">
            <span><i class="fa-regular fa-heart"></i>0</span>
          </button>
        </div>
      </div>
    </div>

    <div class="full-banner-wrapper">
      <div class="wrapper next-row">
        <div class="banner-area categorie-list arrange-left wid-25">
          <div class="categorie-header">
            <h4>Categories</h4>
            <span><i class="fa-solid fa-angle-down"></i></span>
          </div>
          <ul>
            <li><a href="#">Shose</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">Mobile</a></li>
            <li><a href="#">Leptop</a></li>
            <li><a href="#">Jackets</a></li>
            <li><a href="#">Kitchen</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
